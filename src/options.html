<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>إعدادات Gemini</title>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">إعدادات Gemini API</h1>
      
      <label for="apiKey" class="block text-gray-700 mb-2">مفتاح API:</label>
      <input
      type="password"
      id="apiKey"
      placeholder="أدخل مفتاحك هنا"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
      />

      <button
      id="save"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
      >
        حفظ
    </button>
    
    <div id="status" class="text-center mt-4 text-sm font-medium"></div>
    <!-- if user dont now how to get api give them guide.html -->
     <a href="/src/guide.html" class="text-blue-600 text-sm font-semibold hover:text-blue-400 transition-colors mt-2">تريد كيفية الحصول على api key ؟</a>
</div>

<script src="/src/tailwind.js"></script>
<script src="/src/options.js"></script>
  </body>
</html>
